<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./dist/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>GamingShop</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="logo" class="logo-img">
            <h1 class="header-title">Gaming-shop</h1>
            <svg class="cart-img">
              <use href="./images/sprite.svg#cart"></use>
            </svg>
        </div>
   
    </header>
    <main>
        <section class=" container">
            <div id="demo" class="carousel slide hero" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
                
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./images/hero/1.jpg" alt="Sekiro" class="d-block">
                  </div>
                  <div class="carousel-item">
                    <img src="./images/hero/2.jpg" alt="Witcher" class="d-block">
                  </div>
                  <div class="carousel-item">
                    <img src="./images/hero/3.jpg" alt="DeadCells" class="d-block">
                  </div>
                </div>
                
                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
        </section>
        <section class="hav container">
            <div class="cards">
                <div onclick="location.href='page-products.html';" class="card1 card-d">
                  <h3 class="text-cards-categories">Клавіатури</h3>
                </div>
                <div class="card2 card-d">
                  <h3 class="text-cards-categories">Миші</h3>
                </div>
                <div class="card3 card-d">
                  <h3 class="text-cards-categories">Гарнітура</h3>
                </div>
                <div class="card4 card-d">
                  <h3 class="text-cards-categories">Кресла</h3>
                </div>
                <div class="card5 card-d">
                  <h3 class="text-cards-categories">Збірки</h3>
                </div>
                <div class="card6 card-d">
                  <h3 class="text-cards-categories">Відеокарти</h3>
                </div>
                <div class="card7 card-d">
                  <h3 class="text-cards-categories">Процесори</h3>
                </div>
                <div class="card8 card-d">
                  <h3 class="text-cards-categories">Материнські плати</h3>
                </div>
            </div>
          </section>
        <section class="animanga">
  <ul class="cards-a">
    <li onclick="location.href='https://ru.stackoverflow.com';" class="card-a card-a1"> 
      <div class="text-ani">Аніме-мерч</div>
    </li>
    <li class="col-1"></li>
    <li class="card-a card-a2">
      <div class="text-ani">Ігровий мерч</div>
    </li>
  </ul>

            
        </section>
    </main>
  <footer>
    <div class="footer-all">
      <ul class="foot-list">
        <li class="foot-el">
          <h1 class="foot-title">Logo</h1>
        </li>
        <li class="foot-el">
          <ul class="foot-soc">
            <li class="foot-soc-el">
              <img class="footer-icon" src="./images/footer/icons/inst.png" alt="Instagram">
            </li>
            <li class="foot-soc-el">
              <svg class="footer-icon">
                <use href="./images/sprite.svg#twitter"></use>
              </svg>
            </li>
            <li class="foot-soc-el">
              <svg class="footer-icon">
                <use href="./images/sprite.svg#linkedin"></use>
              </svg>
            </li>
          </ul>
        </li>
        <li class="foot-el">
          <h3 onclick="location.href='https://jut.su/';" class='footer-anime-site'>Топ сайт для перегляду аніме</h3>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
